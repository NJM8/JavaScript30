<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello, I am a %s string', 'great');
    //console.log(`Hello, I am a ${variable} string`)

    // Styled
    console.log('%c Hello, I am some great text', 'font-style: italic');

    // warning!
    console.warn('Whoa!');

    // Error :|
    console.error('That\'s not right.');

    // Info
    console.info('Crocs eat 3-5 people a year');

    // Testing
    console.assert(1 === 2, 'That is wrong');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} old`);
      console.log(`${dog.name} is ${dog.age * 7 } dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Nate');
    console.count('Nate');
    console.count('Nate');
    console.count('Nate');
    console.count('Nate');
    console.count('Nate');
    console.count('Nate');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/NJM8')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


    console.table(dogs);


  </script>
</body>
</html>
